name: O-Lens Event Monitor

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

concurrency:
  group: promo-monitor
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          pip install -U pip
          pip install playwright requests

      - name: Install Chromium for Playwright
        run: |
          python -m playwright install --with-deps chromium

      - name: Heartbeat (test)
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_TEST }}
        run: |
          payload=$(printf '{"text":"[TEST] heartbeat | event=%s | run=%s | time=%s"}' \
            "$GITHUB_EVENT_NAME" "$GITHUB_RUN_NUMBER" "$(date -u '+%F %T UTC')")
          curl -sS -X POST -H "Content-type: application/json" --data "$payload" "$SLACK_WEBHOOK_URL"

      - name: Run scraper
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_TEST }}
        run: |
          python scraper/main.py

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: debug/

      - name: Commit state if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Update olens state"
            git push
          fi
