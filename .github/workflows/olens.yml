# .github/workflows/olens.yml
name: 프로모션 모니터링 (신규 알림)

on:
  schedule:
    # 5분 주기 (GitHub Actions 스케줄은 지연될 수 있음)
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: promo-watcher
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          pip install playwright requests

      - name: Install Chromium for Playwright
        run: |
          python -m playwright install --with-deps chromium

      - name: Run scraper (print version)
        env:
          SLACK_WEBHOOK_URL_PROD: ${{ secrets.SLACK_WEBHOOK_URL_PROD }}
          SLACK_WEBHOOK_URL_TEST: ${{ secrets.SLACK_WEBHOOK_URL_TEST }}
        run: |
          echo "[debug] commit=$(git rev-parse HEAD)"
          echo "[debug] branch=$(git rev-parse --abbrev-ref HEAD)"
          echo "[debug] file_head:"
          sed -n '1,120p' scraper/main.py | sed 's/^/[debug] /'
          python scraper/main.py

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: debug/

      - name: Commit state if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Update seen state"
            git push
          fi
